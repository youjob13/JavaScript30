<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Hold Shift to check multiple checkbox</title>
  </head>
  <body>
    <div class="pad">
      <ul>
        <li>
          <input id="checkbox1" type="checkbox" />
          <label for="checkbox1">Try to complete this task</label>
        </li>
        <li>
          <input id="checkbox2" type="checkbox" />
          <label for="checkbox2">Learn some english word's today</label>
        </li>
        <li>
          <input id="checkbox3" type="checkbox" />
          <label for="checkbox3">Be happy</label>
        </li>
        <li>
          <input id="checkbox4" type="checkbox" />
          <label for="checkbox4">Think about the future (5 minutes)</label>
        </li>
        <li>
          <input id="checkbox5" type="checkbox" />
          <label for="checkbox5">Listen to your favorite music</label>
        </li>
      </ul>
    </div>
  </body>
  <script src="main.js"></script>
</html>
