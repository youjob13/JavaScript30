<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Flex gallery</title>
  </head>
  <body>
    <main class="gallery">
      <div class="gallery-item picture_1">
        <p>Darkness</p>
        <h2>Noir</h2>
        <p>Dont stop</p>
      </div>
      <div class="gallery-item picture_2">
        <p>There are two wheels</p>
        <h2>Cycling</h2>
        <p>Save it</p>
      </div>
      <div class="gallery-item picture_3">
        <p>Brick street</p>
        <h2>Street</h2>
        <p>Come back</p>
      </div>
      <div class="gallery-item picture_4">
        <p>A lot of people</p>
        <h2>Cyberpunk</h2>
        <p>Corona virus</p>
      </div>
      <div class="gallery-item picture_5">
        <p>Property without master</p>
        <h2>Oldest picture</h2>
        <p>Scary...</p>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
