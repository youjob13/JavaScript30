<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Drum Kit</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Press key</h1>
        <div class="keys">
          <div data-key="65" class="key">
            <kbd>A</kbd>
            <span>clap</span>
          </div>
          <div data-key="83" class="key">
            <kbd>S</kbd>
            <span>hihat</span>
          </div>
          <div data-key="68" class="key">
            <kbd>D</kbd>
            <span>kick</span>
          </div>
          <div data-key="70" class="key">
            <kbd>F</kbd>
            <span>tom</span>
          </div>
          <div data-key="71" class="key">
            <kbd>G</kbd>
            <span>snare</span>
          </div>
          <div data-key="72" class="key">
            <kbd>H</kbd>
            <span>openhat</span>
          </div>
          <div data-key="74" class="key">
            <kbd>J</kbd>
            <span>boom</span>
          </div>
          <div data-key="75" class="key">
            <kbd>K</kbd>
            <span>ride</span>
          </div>
          <div data-key="76" class="key">
            <kbd>L</kbd>
            <span>tink</span>
          </div>
        </div>
      </div>
    </main>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/tom.wav"></audio>
    <audio data-key="71" src="sounds/snare.wav"></audio>
    <audio data-key="72" src="sounds/openhat.wav"></audio>
    <audio data-key="74" src="sounds/boom.wav"></audio>
    <audio data-key="75" src="sounds/ride.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
  </body>

  <script src="main.js"></script>
</html>
